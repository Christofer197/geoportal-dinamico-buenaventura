<!-- PWA SERVICE WORKER REGISTRATION -->
<script>
  // Registrar Service Worker
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js')
        .then(registration => {
          console.log('âœ… Service Worker registrado correctamente:', registration.scope);
          
          // Verificar actualizaciones cada 30 segundos
          setInterval(() => {
            registration.update();
          }, 30000);
        })
        .catch(error => {
          console.log('âŒ Error al registrar Service Worker:', error);
        });
    });
  }

  // Manejar evento de instalaciÃ³n de la PWA
  let deferredPrompt;
  const installButton = document.createElement('button');
  installButton.id = 'install-button';
  installButton.innerHTML = 'ğŸ“± Instalar App';
  installButton.style.cssText = `
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 9999;
    padding: 14px 24px;
    background: linear-gradient(135deg, #86efac, #fef08a);
    color: #1e293b;
    border: none;
    border-radius: 12px;
    font-family: 'Poppins', sans-serif;
    font-size: 14px;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.16);
    display: none;
    animation: slideUp 0.4s ease-out;
  `;

  // Agregar animaciÃ³n
  const style = document.createElement('style');
  style.textContent = `
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translate(-50%, 20px);
      }
      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }
    #install-button:hover {
      transform: translateX(-50%) scale(1.05);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
    }
    #install-button:active {
      transform: translateX(-50%) scale(0.95);
    }
  `;
  document.head.appendChild(style);
  document.body.appendChild(installButton);

  // Capturar el evento beforeinstallprompt
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installButton.style.display = 'block';
  });

  // Manejar click en el botÃ³n de instalaciÃ³n
  installButton.addEventListener('click', async () => {
    if (!deferredPrompt) return;
    
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    
    if (outcome === 'accepted') {
      console.log('âœ… Usuario aceptÃ³ instalar la PWA');
    } else {
      console.log('âŒ Usuario rechazÃ³ instalar la PWA');
    }
    
    deferredPrompt = null;
    installButton.style.display = 'none';
  });

  // Ocultar botÃ³n si la app ya estÃ¡ instalada
  window.addEventListener('appinstalled', () => {
    console.log('âœ… PWA instalada correctamente');
    installButton.style.display = 'none';
    deferredPrompt = null;
  });

  // Verificar si ya estÃ¡ en modo standalone
  if (window.matchMedia('(display-mode: standalone)').matches) {
    console.log('âœ… App ejecutÃ¡ndose en modo standalone');
  }
</script>
